{% extends 'quiz/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}

    <link href="{% static 'quiz/login.css' %}" rel="stylesheet">

    <div class="parent-form-container">    
        <div class="form-container">
            <div class="screen">

                <h3>Login Here</h3>

                <form class="login" method="post" action=".">

                    {% csrf_token %}

                    {{ form.as_p }}

                    <input type="submit" value="Log In" />
                    <input type="hidden" name="next" value="{{ next }}" />

                </form>

                <p>
                    Not registered?
                    <a href="{% url 'registration_register' %}">Register here!</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
