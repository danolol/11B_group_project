<!DOCTYPE html>
{% load staticfiles %}
{%load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            (placeholder name) -
            {% block title_block %}
                (default)
            {% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'quiz/base.css' %}">
    </head>
    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>


        <div class="bottom-bar">
            <hr />
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'auth_logout' %}?next={% url 'quiz:home' %}">Logout</a></li>
                    <li><a href="{% url 'auth_password_change' %}">Change Your Password</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'quiz:profile' user.username %}">Profile Page</a></li>
                {% else %}
                    <li><a href="{% url 'registration_register' %}">Sign Up</a></li>
                    <li><a href="{% url 'auth_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>

    </body>
</html>
